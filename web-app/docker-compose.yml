services:
  web-app-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web-app-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/web_app.db  # Changed to match volume mount
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FRONTEND_URL=http://localhost:3000
      - XML_EXTRACTOR_URL=http://xml-extractor:8080
      - SESSION_COOKIE_SECURE=false
    volumes:
      - ./backend/data:/app/data  # For SQLite database persistence
      - ./backend/app/annotated_test.json:/app/annotated_test.json:ro  # Mount the JSON file for seeding (read-only)
    depends_on:
      xml-extractor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web-app-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web-app-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      web-app-backend:
        condition: service_healthy

  xml-extractor:
    build:
      context: ./xml-extractor
      dockerfile: Dockerfile
    container_name: xml-extractor
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: web-app-network
